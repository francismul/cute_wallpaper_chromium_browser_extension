<!DOCTYPE html>\n<html>\n<head>\n    <title>ES6 Module Test</title>\n</head>\n<body>\n    <h1>Testing ES6 Module Import</h1>\n    <div id=\"result\"></div>\n    \n    <script type=\"module\">\n        try {\n            // Test importing CacheManager\n            const { CacheManager } = await import('./cache-manager.js');\n            console.log('CacheManager imported successfully:', CacheManager);\n            \n            // Test importing ContentFetcher\n            const { ContentFetcher } = await import('./content-fetcher.js');\n            console.log('ContentFetcher imported successfully:', ContentFetcher);\n            \n            // Test creating instances\n            const cacheManager = new CacheManager();\n            console.log('CacheManager instance created:', cacheManager);\n            \n            const contentFetcher = new ContentFetcher(cacheManager);\n            console.log('ContentFetcher instance created:', contentFetcher);\n            \n            document.getElementById('result').innerHTML = \n                '<p style=\"color: green;\">✅ ES6 modules working correctly!</p>' +\n                '<p>CacheManager: ' + (typeof CacheManager) + '</p>' +\n                '<p>ContentFetcher: ' + (typeof ContentFetcher) + '</p>';\n                \n        } catch (error) {\n            console.error('ES6 module test failed:', error);\n            document.getElementById('result').innerHTML = \n                '<p style=\"color: red;\">❌ ES6 modules failed: ' + error.message + '</p>';\n        }\n    </script>\n</body>\n</html>
