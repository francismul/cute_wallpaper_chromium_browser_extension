<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Wallpapers - New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Loading spinner -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading cute wallpaper...</p>
        </div>
        
        <!-- Main content -->
        <div id="content" class="content hidden">
            <!-- Background image will be set via JavaScript -->
            <div class="overlay"></div>
            
            <!-- Top bar with controls -->
            <div class="top-bar">
                <button id="refreshBtn" class="btn refresh-btn" title="New wallpaper">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
                <button id="settingsBtn" class="btn settings-btn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>
            </div>
            
            <!-- Center content with quote -->
            <div class="center-content">
                <div class="quote-container">
                    <blockquote id="quote" class="quote">
                        "The only way to do great work is to love what you do."
                    </blockquote>
                    <cite id="author" class="author">Steve Jobs</cite>
                </div>
            </div>
            
            <!-- Bottom bar with image info -->
            <div class="bottom-bar">
                <div class="image-info">
                    <span id="imageCredit" class="image-credit">
                        Photo by <a href="#" target="_blank" rel="noopener">Unknown</a> on 
                        <a href="https://unsplash.com" target="_blank" rel="noopener">Unsplash</a>
                    </span>
                </div>
                <div class="clock-container">
                    <div id="localTime" class="local-time">
                        <span id="timeDisplay" class="time-display">00:00:00</span>
                        <span id="dateDisplay" class="date-display">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Error message -->
        <div id="error" class="error hidden">
            <div class="error-content">
                <h2>Oops! Something went wrong</h2>
                <p id="errorMessage">Unable to load wallpaper. Please check your internet connection and try again.</p>
                <button id="retryBtn" class="btn retry-btn">Try Again</button>
            </div>
        </div>
    </div>
    
    <!-- Include cache management files -->
    <script src="cache-manager.js"></script>
    <script src="content-fetcher.js"></script>
    <script src="newtab.js"></script>
</body>
</html>
